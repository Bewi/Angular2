<div class="small-12 columns">
  <h2>{{ title }}</h2>
</div>
<table class="small-12 hover">
  <thead>
    <tr>
      <th>#</th>
      <th>First name</th>
      <th>Last name</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#person of people" (click)="onSelect(person)" [ngClass]="getSelectedClass(person)">
        <td>{{person.id}}</td>
        <td>{{person.firstName}}</td>
        <td>{{person.lastName}}</td>
    </tr>
  </tbody>
</table>
<person-editor [person]="selectedPerson" (canceled)="onCanceled()" (validated)="onValidated($event)"></person-editor>
